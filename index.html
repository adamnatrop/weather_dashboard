<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>

    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid mb-5">
        <div class="row justify-content-center">
            <h1 class="col-12">Weather Dashboard</h1>
        </div>
    </header>
    <main class="container">
        <section class="row">
            <div id="cityReturnBox" class="col-sm-4 p-2">
                <form id="zipEnt" class="row row-cols-lg-auto g-3 justify-content-center">
                    <div class="mb-3 col-12">
                        <label for="inlineFormInputCitySearch" class="visually-hidden">Enter Zip Code</label>
                        <input id="inputZip" type="text" class="form-control" id="citySearch" aria-describedby="city search" placeholder="Enter City Zipcode">
                    </div>
                    <div class="mb-3 col-12">
                        <button id="submitBtn" type="submit" class="btn btn-primary">Search</button>
                    </div>
                  </form>
                <!-- create button tags for search results -->
            </div>
            <div class="col-sm-8">
                <div id="currentDayForcast" class="row">
                    
                        <!-- current day forcast appends here as div tag  -->
                   
                </div>
                <div id="fiveDayForcast" class="row">
                    
                    
                </div>
            </div>
        </section>







    

    </main>
    <footer class="footer container-fluid mt-5 fixed-bottom ">
        <section class="row align-items-end">
            <p class="col-sm-12">2021</p>
        </section>
        
    </footer>







    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
