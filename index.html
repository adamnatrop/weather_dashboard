<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>

    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid mb-5">
        <div class="row justify-content-center">
            <h1 class="col-12">Weather Dashboard</h1>
        </div>
    </header>
    <main class="container">
        <section class="row">
            <div id="citySearchBox" class="col-sm-4 p-2">
                <!-- city search box --> Search box
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <div id="currentDayForcast" class="col-sm-12 mb-2">
                        <!-- current day forcast appends here  -->Current
                    </div>
                </div>
                <div id="fiveDayForcast" class="row">
                    <div class="col-sm-12">
                    <!-- 5 day forcast containers append here  -->5 Day
                    </div>
                </div>
            </div>
        </section>







    

    </main>
    <footer class="container-fluid mt-5">
        <section class="row align-items-end">
            <p class="col-sm-12">2021</p>
        </section>
        
    </footer>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.jss"></script>
</body>
</html>
